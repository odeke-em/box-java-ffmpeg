name : java-ffmpeg
version : 0.0.1
inherits : pjvds/java@0.1.3
type : main
platform : ubuntu@12.04
packages :
  - ffmpeg@1.0.0
keywords:
  - java-ffmpeg
  - ffmpeg
  - java
script: |
  sudo apt-get update
  # yasm -- adapted from https://github.com/reproio/reproio-box/blob/master/wercker-box.yml
  wget http://www.tortall.net/projects/yasm/releases/yasm-1.2.0.tar.gz
  tar xzvf yasm-1.2.0.tar.gz
  cd yasm-1.2.0
  ./configure
  make
  sudo make install

  # ffmepg -- adapted from https://github.com/reproio/reproio-box/blob/master/wercker-box.yml
  git clone --depth 1 git://source.ffmpeg.org/ffmpeg
  cd ffmpeg
  ./configure --extra-libs="-ldl" --enable-gpl --enable-libass --enable-libfdk-aac --enable-libmp3lame --enable-libopus --enable-libtheora --enable-libvorbis --enable-libvpx --enable-libx264 --enable-nonfree
  make
  sudo make install
