name : java-ffmpeg
version : 0.0.1
inherits : pjvds/java@0.1.3
type : main
platform : ubuntu@12.04
packages :
  - ffmpeg@1.0.0
keywords:
  - java-ffmpeg
  - ffmpeg
  - java
script: |
  # Installing ffmepg, source: https://gist.github.com/xdamman/e4f713c8cd1a389a5917
  sudo apt-get -y install build-essential git libass-dev libgpac-dev libsdl1.2-dev libtheora-dev libtool libva-dev libvdpau-dev libvorbis-dev libx11-dev libxext-dev libxfixes-dev pkg-config texi2html zlib1g-dev
  wget http://www.tortall.net/projects/yasm/releases/yasm-1.2.0.tar.gz
  tar xzvf yasm-1.2.0.tar.gz
  cd yasm-1.2.0
  ./configure
  make
  sudo make install
  git clone --depth 1 git://git.videolan.org/x264.git
  cd x264
  ./configure --enable-static
  make
  sudo make install
  git clone --depth 1 git://github.com/mstorsjo/fdk-aac.git
  cd fdk-aac
  autoreconf -fivv
  ./configure --disable-shared
  make
  sudo make install
  sudo apt-get install libmp3lame-dev
  wget http://downloads.xiph.org/releases/opus/opus-1.0.3.tar.gz
  tar xzvf opus-1.0.3.tar.gz
  cd opus-1.0.3
  ./configure --disable-shared
  make
  sudo make install
  git clone --depth 1 https://chromium.googlesource.com/webm/libvpx.git
  cd libvpx
  ./configure --disable-examples
  make
  sudo make install
  # ffmepg
  git clone --depth 1 git://source.ffmpeg.org/ffmpeg
  cd ffmpeg
  ./configure --extra-libs="-ldl" --enable-gpl --enable-libass --enable-libfdk-aac --enable-libmp3lame --enable-libopus --enable-libtheora --enable-libvorbis --enable-libvpx --enable-libx264 --enable-nonfree
  make
  sudo make install
  # phantomjs
  cd /tmp
  wget https://bitbucket.org/ariya/phantomjs/downloads/phantomjs-1.9.7-linux-x86_64.tar.bz2
  tar xfj phantomjs-1.9.7-linux-x86_64.tar.bz2
  sudo cp /tmp/phantomjs-1.9.7-linux-x86_64/bin/phantomjs /usr/local/bin
